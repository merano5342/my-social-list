<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1c1fdf45aa.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Hello Strangers</title>

<body>
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>


  <div>
    <!--  navbar  -->
    <nav class="navbar navbar-expand-lg navbar-dark " style="background-color: #00c0b1;">
      <div class="container-fluid">
        <a class="navbar-brand h1 mr-4" href="index.html"><strong> Hello Strangers</strong></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">strangers!</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="liked.html">Liked</a>
            </li>
          </ul>
          <form class="d-flex" id="search-form">
            <input class="form-control me-2" id="search-input" type="search" placeholder="type in name/birthday"
              aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <div class="" id="results-text"></div>
    <!--  card -->
    <div class="row justify-content-center m-3" id="user-panel">
      <!-- /// render users /// -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog  modal-lg">
        <div class="modal-content">
          <div class="modal-body">
            <div class="row">
              <div class="col-sm-7" id="modal-img">
                <img src="https://randomuser.me/api/portraits/men/88.jpg" class="card-img-top" alt="modal-img">
              </div>
              <!--  user info -->
              <div class="col-sm-5">
                <h4 class="mt-3 mb-3" id="modal-name">Merano Tu</h4>
                <h6><span class="fa-solid fa-circle" id="male-icon"></span>
                  <span class="mb-8 lh-lg" id="modal-age-region"> / 33Y / AU</span>
                </h6>
                <table class="user-info">
                  <tr>
                    <td><span class="fa-solid fa-cake-candles"></span></td>
                    <td><span class="fw-lighter lh-lg" id="modal-birthday">1984.02.17</span></td>
                  </tr>
                  <tr>
                    <td><span class="fa-solid fa-envelope"></span></td>
                    <td><span class="fw-lighter lh-lg" id="modal-email">mail@gmail.com</span></td>
                  </tr>
                </table>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- page -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center m-4" id="pagination">
      <!--/// render page ///-->
    </ul>
  </nav>

  <script src="index.js"></script>
</body>

</html>
